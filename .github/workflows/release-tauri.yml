name: Release Tauri

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Existing tag to publish (e.g. v0.3.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
          - platform: windows-2022
            args: --target x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target (macOS)
        if: matrix.platform == 'macos-14'
        run: rustup target add aarch64-apple-darwin

      - name: Install Rust target (Windows)
        if: matrix.platform == 'windows-2022'
        run: rustup target add x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Prepare isolated Windows profile
        if: matrix.platform == 'windows-2022'
        shell: pwsh
        run: |
          $safeHome = "$env:GITHUB_WORKSPACE\.ci-home"
          New-Item -ItemType Directory -Force -Path $safeHome | Out-Null
          New-Item -ItemType Directory -Force -Path "$safeHome\AppData\Roaming" | Out-Null
          New-Item -ItemType Directory -Force -Path "$safeHome\AppData\Local" | Out-Null
          "CI_USERPROFILE=$safeHome" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "CI_APPDATA=$safeHome\AppData\Roaming" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "CI_LOCALAPPDATA=$safeHome\AppData\Local" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Detect Apple certificate
        if: matrix.platform == 'macos-14'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${APPLE_CERTIFICATE}" ] || [ -z "${APPLE_CERTIFICATE_PASSWORD}" ]; then
            echo "No Apple certificate configured; macOS build will use ad-hoc signing."
            echo "has_cert=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_cert=true" >> "$GITHUB_OUTPUT"
          fi
        id: apple_cert

      - name: Import Apple certificate
        if: matrix.platform == 'macos-14' && steps.apple_cert.outputs.has_cert == 'true'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Prepare App Store Connect API key
        if: matrix.platform == 'macos-14'
        shell: bash
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          set -euo pipefail
          if [ -z "${APPLE_API_KEY_BASE64}" ] || [ -z "${APPLE_API_KEY_ID}" ]; then
            echo "No App Store Connect API key configured; using Apple ID fallback if provided."
            exit 0
          fi
          mkdir -p "$HOME/.private_keys"
          KEY_PATH="$HOME/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8"
          echo "${APPLE_API_KEY_BASE64}" | base64 --decode > "$KEY_PATH"
          chmod 600 "$KEY_PATH"
          echo "APPLE_API_KEY=$KEY_PATH" >> "$GITHUB_ENV"

      - name: Build and release (non-Windows)
        if: matrix.platform != 'windows-2022'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional updater signing keys (only needed if updater is enabled)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          releaseName: GGBond ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          releaseBody: |
            Automated release generated by GitHub Actions.

            macOS artifacts are currently ad-hoc signed by CI.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build and release (Windows)
        if: matrix.platform == 'windows-2022'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERPROFILE: ${{ env.CI_USERPROFILE }}
          HOME: ${{ env.CI_USERPROFILE }}
          APPDATA: ${{ env.CI_APPDATA }}
          LOCALAPPDATA: ${{ env.CI_LOCALAPPDATA }}
          RUSTUP_HOME: C:\Users\runneradmin\.rustup
          CARGO_HOME: C:\Users\runneradmin\.cargo
          # Optional updater signing keys (only needed if updater is enabled)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          releaseName: GGBond ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          releaseBody: |
            Automated release generated by GitHub Actions.

            macOS artifacts are currently ad-hoc signed by CI.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
