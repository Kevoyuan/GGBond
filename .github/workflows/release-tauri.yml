name: Release Tauri

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target (macOS)
        if: matrix.platform == 'macos-14'
        run: rustup target add aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Validate macOS signing/notarization secrets
        if: matrix.platform == 'macos-14'
        shell: bash
        run: |
          set -euo pipefail

          [ -n "${{ secrets.APPLE_CERTIFICATE }}" ] || { echo "::error::Missing APPLE_CERTIFICATE"; exit 1; }
          [ -n "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" ] || { echo "::error::Missing APPLE_CERTIFICATE_PASSWORD"; exit 1; }
          [ -n "${{ secrets.APPLE_SIGNING_IDENTITY }}" ] || { echo "::error::Missing APPLE_SIGNING_IDENTITY"; exit 1; }

          HAS_API_KEY=0
          HAS_APPLE_ID=0

          if [ -n "${{ secrets.APPLE_API_KEY_BASE64 }}" ] && [ -n "${{ secrets.APPLE_API_KEY_ID }}" ] && [ -n "${{ secrets.APPLE_API_ISSUER }}" ]; then
            HAS_API_KEY=1
          fi

          if [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_PASSWORD }}" ] && [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            HAS_APPLE_ID=1
          fi

          if [ "$HAS_API_KEY" -eq 0 ] && [ "$HAS_APPLE_ID" -eq 0 ]; then
            echo "::error::Missing notarization credentials. Configure App Store Connect API key secrets or APPLE_ID/APPLE_PASSWORD/APPLE_TEAM_ID."
            exit 1
          fi

      - name: Import Apple certificate
        if: matrix.platform == 'macos-14'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Prepare App Store Connect API key
        if: matrix.platform == 'macos-14' && secrets.APPLE_API_KEY_BASE64 != ''
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.private_keys"
          KEY_PATH="$HOME/.private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "${{ secrets.APPLE_API_KEY_BASE64 }}" | base64 --decode > "$KEY_PATH"
          chmod 600 "$KEY_PATH"
          echo "APPLE_API_KEY=$KEY_PATH" >> "$GITHUB_ENV"

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional updater signing keys (only needed if updater is enabled)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

          # macOS signing + notarization (recommended: App Store Connect API key)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_KEY: ${{ env.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}

          # Fallback notarization credentials (Apple ID mode)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: GGBond ${{ github.ref_name }}
          releaseBody: |
            Automated release generated by GitHub Actions.

            macOS artifacts are signed and notarized by CI.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
